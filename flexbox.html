<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }
        .content {
            flex: 1;
            display: flex;
        }
        .column {
            flex: 1;
            background-color: #ccc;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="content">
            <div class="column">Column</div>
            <div class="column">Column</div>
            <div class="column">Column</div>
        </div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
