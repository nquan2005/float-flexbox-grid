<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }
        .column {
            float: left;
            width: 33.33%;
            padding: 20px;
            background-color: #ccc;
            box-sizing: border-box;
            text-align: center;
        }
        .clearfix {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="clearfix">
        <div class="column">Column</div>
        <div class="column">Column</div>
        <div class="column">Column</div>
    </div>

    <div class="footer">
        Footer
    </div>

</body>
</html>
